<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet",type="text/css" href = "/static/css/init.css">
    <link rel="stylesheet",type="text/css" href = "/static/css/header.css">
    <link rel="stylesheet",type="text/css" href = "/static/css/footer.css">
    <link rel="stylesheet",type="text/css" href = "/static/css/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>
            <a href="/">

        </h1>

        </nav>
    </header>
    <main>
        <div class="upload">
            <form id="upload-form" method="POST" enctype="multipart/form-data" action="/upload">
                <!-- 숨겨진 파일 입력 요소 -->
                <input type="file" id="file-upload" name="file-upload" style="display: none;" />
                
                <!-- 커스텀 버튼 -->
                <button type="button" id="custom-button">파일 선택</button>
                <span id="file-name">선택된 파일이 없습니다.</span>
                
                <!-- 업로드 버튼 -->
                <button type="submit">Upload</button>
                <script src="/static/js/main.js"></script>
            </form>
        </div>
    </main>
    <footer id="footer">
        <div id="footer_info">
           <div class="container">
              <div class="row">
                 <div class="footer_info">
                    <p>&copy; 2024 한이음 프로젝트 Code BOomBOom. All rights reserved.</p>
                    <address>
